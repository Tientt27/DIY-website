<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DIY</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="header">
        <div class="green">DIY</div>
        <div class="header-right">
            <div><a href="#">news</a></div>
            <div><a href="#">services</a></div>
            <a href="#"><img class="settings-icon" src="images/settings.png" alt="settings"></a>
        </div>

    </div>

    <div class="first-block">
        <div class="intro">
            <div class="big-text">Let's build something!</div>
            <div class="sub-text">Find easy ideas and build incredible things.</div>
            <button>come on!</button>
        </div>

        <img class="hammer" src="images/hammer-7756110_1920.png" alt="hammer">
 
    </div>
    <div class="separator"></div>

    <div class="second-block">
        <div class="boxes">
            <div class="boxtool">
                <div class="box"><img class="imgtools" src="images/pincer-148418_1920.png" alt="pincer"></div>
                <div class="tools">tool 1</div>
            </div>
            <div class="boxtool">
                <div class="box"><img class="imgtools" src="images/saw-42025_1920.png" alt="pincer"></div>
                <div class="tools">tool 1</div>
            </div>
            <div class="boxtool">
                <div class="box"><img class="imgtools" src="images/screwdriver-2027695_1920.png" alt="pincer"></div>
                <div class="tools">tool 1</div>
            </div>
            <div class="boxtool">
                <div class="box"><img class="imgtools" src="images/wrench-28652_1920.png" alt="pincer"></div>
                <div class="tools">tool 1</div>
            </div>

        </div>

        
    </div>

    <div class="separator"></div>

    <div class="third-block">
        <div>"If you can think of it, you can build it."</div>
        <img class="big-tool" src="images/tool-48569_1920.png" alt="drill">
    </div>

    <div class="separator"></div>

    <div>
        <div>Did you like it? Please support us.</div>
    </div>



  </body>
</html>
